<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #f8f9fa; }
        .page-title { margin: 20px 0; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">E-commerce Admin</a>
    </div>
</nav>

<div class="container">

    <div class="d-flex justify-content-between page-title">
        <h2>Payment Dashboard</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#paymentModal">
            Process Payment
        </button>
    </div>

    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span>All Payments</span>

            <div class="d-flex align-items-center">
                <span class="me-2">Filter Status:</span>
                <select id="paymentStatusFilter" class="form-select form-select-sm" style="width: 180px;">
                    <option value="ALL">All</option>
                    <option value="PAID">Paid</option>
                    <option value="FAILED">Failed</option>
                    <option value="REFUNDED">Refunded</option>
                </select>
            </div>
        </div>

        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Payment ID</th>
                    <th>Order ID</th>
                    <th>Amount (₹)</th>
                    <th>Method</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="paymentTableBody">
                </tbody>
            </table>

            <div id="noPayments" class="text-center text-muted" style="display:none;">
                No payments found.
            </div>
        </div>
    </div>

</div>

<!-- #### Process Payment Modal #### -->

<div class="modal fade" id="paymentModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Process Payment</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form id="paymentForm">

                    <div class="mb-3">
                        <label class="form-label">Order</label>
                        <select id="paymentOrder" class="form-control" required>
                            <!-- orders load here -->
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Amount (₹)</label>
                        <input type="number" id="paymentAmount" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Payment Method</label>
                        <select id="paymentMethod" class="form-control">
                            <option value="CREDIT_CARD">Credit Card</option>
                            <option value="DEBIT_CARD">Debit Card</option>
                            <option value="UPI">UPI</option>
                            <option value="NET_BANKING">Net Banking</option>
                            <option value="CASH_ON_DELIVERY">Cash on Delivery</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Payment Status (optional)</label>
                        <select id="paymentStatus" class="form-control">
                            <option value="">(Auto set to PAID)</option>
                            <option value="PAID">Paid</option>
                            <option value="FAILED">Failed</option>
                        </select>
                    </div>

                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button class="btn btn-primary" id="btnProcessPayment">Save</button>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    let paymentStatusFilter = "ALL";

    document.addEventListener("DOMContentLoaded", () => {
        loadPayments();
        loadOrdersForPayment();

        document.getElementById("btnProcessPayment").addEventListener("click", processPayment);

        document.getElementById("paymentModal").addEventListener("hidden.bs.modal", function () {
            document.getElementById("paymentForm").reset();
        });

        document.getElementById("paymentStatusFilter").addEventListener("change", function () {
            paymentStatusFilter = this.value;
            loadPayments();
        });
    });

    function loadPayments() {
        fetch("/api/payments")
            .then(res => res.json())
            .then(data => {
                const tbody = document.getElementById("paymentTableBody");
                const noDiv = document.getElementById("noPayments");
                tbody.innerHTML = "";

                const filtered = data.filter(p => {
                    if (paymentStatusFilter === "ALL") return true;
                    return p.paymentStatus === paymentStatusFilter;
                });

                if (filtered.length === 0) {
                    noDiv.style.display = "block";
                    return;
                } else {
                    noDiv.style.display = "none";
                }

                filtered.forEach((p, index) => {
                    const tr = document.createElement("tr");

                    tr.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${p.id}</td>
                        <td>${p.order ? p.order.id : ''}</td>
                        <td>${p.amount}</td>
                        <td>${p.paymentMethod || ''}</td>
                        <td>${p.paymentStatus}</td>
                        <td>
                            <button class="btn btn-sm btn-warning me-2"
                                onclick="refundPayment(${p.id})"
                                ${p.paymentStatus === 'REFUNDED' ? 'disabled' : ''}>
                                Refund
                            </button>
                        </td>
                    `;

                    tbody.appendChild(tr);
                });
            })
            .catch(err => {
                console.error("Error loading payments:", err);
                alert("Failed to load payments.");
            });
    }

    function loadOrdersForPayment() {
        fetch("/api/orders")
            .then(res => res.json())
            .then(data => {
                const select = document.getElementById("paymentOrder");
                select.innerHTML = "";

                if (data.length === 0) {
                    const opt = document.createElement("option");
                    opt.value = "";
                    opt.textContent = "No orders found";
                    select.appendChild(opt);
                    return;
                }

                data.forEach(o => {
                    const opt = document.createElement("option");
                    opt.value = o.id;
                    opt.textContent = `Order #${o.id} - ${o.orderStatus} - ₹${o.totalAmount}`;
                    select.appendChild(opt);
                });
            })
            .catch(err => {
                console.error("Error loading orders:", err);
                alert("Failed to load orders.");
            });
    }

    function processPayment() {
        const orderId = parseInt(document.getElementById("paymentOrder").value);
        const amount = parseFloat(document.getElementById("paymentAmount").value);
        const method = document.getElementById("paymentMethod").value;
        const status = document.getElementById("paymentStatus").value;

        if (isNaN(orderId)) {
            alert("Please select an order.");
            return;
        }
        if (isNaN(amount) || amount <= 0) {
            alert("Please enter a valid amount.");
            return;
        }

        const payload = {
            order: { id: orderId },
            amount: amount,
            paymentMethod: method,
            paymentStatus: status || null
        };

        fetch("/api/payments", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
        })
            .then(res => {
                if (!res.ok) {
                    throw new Error("Failed to process payment");
                }
                return res.json();
            })
            .then(data => {
                const modalEl = document.getElementById("paymentModal");
                const modal = bootstrap.Modal.getInstance(modalEl);
                modal.hide();

                loadPayments();
            })
            .catch(err => {
                console.error("Error processing payment:", err);
                alert("Error while processing payment.");
            });
    }

    function refundPayment(id) {
        if (!confirm("Are you sure you want to refund this payment?")) {
            return;
        }

        fetch(`/api/payments/${id}/refund`, {
            method: "PUT"
        })
            .then(res => {
                if (!res.ok) {
                    throw new Error("Failed to refund payment");
                }
                return res.json();
            })
            .then(data => {
                loadPayments();
            })
            .catch(err => {
                console.error("Error refunding payment:", err);
                alert("Error while refunding payment.");
            });
    }
</script>

</body>
</html>
